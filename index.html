<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<h1>Calculator</h1>
	

	<p class="test" id="p1"></p><br>
	
	
	<form method="get" class="form-container">

		<input class="button" id="one" type="button" name="one" value="1">	
		<input class="button" id="two" type="button" name="two" value="2">
		<input class="button" id="three" type="button" name="three" value="3">
		<input class="button" id="add" type="button" name="add" value="+"><br>

		<input class="button" id="four" type="button" name="four" value="4">
		<input class="button" id="five" type="button" name="five" value="5">
		<input class="button" id="six" type="button" name="six" value="6">
		<input class="button" id="sub" type="button" name="sub" value="-"><br>

		<input class="button" id="seven" type="button" name="seven" value="7">
		<input class="button" id="eight" type="button" name="eight" value="8">
		<input class="button" id="nine" type="button" name="nine" value="9">
		<input class="button" id="mul" type="button" name="mul" value="*"><br>

		<input class="button" id="zero" type="button" name="0" value="0">
		<input class="button" id="div" type="button" name="1" value="/">
		<input class="button" id="equal"  type="button" value="=">
		<input class="button" id="resets" type="button" value="CLC">

</form>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>
</html>
